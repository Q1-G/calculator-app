<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/javascript" src="../javascript/script.js" defer></script>
</head>
<body>
    <div class="casingContainer">
        <div class="casing">
            <div class="alignmentContainer">
                <div class="screen"></div>
            </div>
            <div class="buttonsContainer">
                    <button class="backspace">←</button>
                    <button class="power">AC</button>
                    <button class="percent" value="%">%</button>
                    <button class="divide" value=" ÷ ">÷</button>
                    <button class="seven" value="7">7</button>
                    <button class="eight" value="8">8</button>
                    <button class="nine" value="9">9</button>
                    <button class="multiply" value=" x ">x</button>
                    <button class="four" value="4">4</button>
                    <button class="five" value="5">5</button>
                    <button class="six" value="6">6</button>
                    <button class="subtract" value=" - ">-</button>
                    <button class="one" value="1">1</button>
                    <button class="two" value="2">2</button>
                    <button class="three" value="3">3</button>
                    <button class="add" value=" + ">+</button>
                    <button class="change" value="±">±</button>
                    <button class="zero" value="0">0</button>
                    <button class="point" value=".">.</button>
                    <button class="equals" value=" = ">=</button>
            </div>
        </div>
    </div>
</body>
</html>
